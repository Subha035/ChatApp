<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chatbot with Sidebar</title>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }
body { margin: 0; background: #f5f5f5; }

.chat-container {
    display: flex;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 250px;
    background: #2c3e50;
    color: white;
    display: flex;
    flex-direction: column;
    padding: 15px;
}

.sidebar h3 { margin: 0 0 10px 0; }

.history-list {
    flex: 1;
    overflow-y: auto;
    list-style: none;
    padding: 0;
    margin: 0;
}

.history-list li {
    background: #34495e;
    margin-bottom: 8px;
    padding: 8px;
    border-radius: 5px;
    cursor: pointer;
}

.history-list li:hover { background: #3d566e; }

.current-conversation {
    background: #c0392b !important;
    font-weight: bold;
}

/* Chat area */
.chat-main {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: white;
}

.chat-header {
    padding: 15px;
    background: #007bff;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.messages-container {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.message {
    max-width: 70%;
    padding: 10px;
    border-radius: 8px;
}

.sent { align-self: flex-end; background: #007bff; color: white; }
.received { align-self: flex-start; background: #f1f1f1; }

.input-area {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
}

.input-area input {
    flex: 1;
    padding: 10px;
}

.send-btn {
    margin-left: 10px;
    padding: 10px 20px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>
<div class="chat-container">

<!-- Sidebar -->
<div class="sidebar">
    <h3>Previous Conversations</h3>
    <ul class="history-list" id="historyList"></ul>
</div>

<!-- Chat -->
<div class="chat-main">
    <div class="chat-header">
        <h2>Chatbot Assistant</h2>
        <button onclick="newChat()">+ New Chat</button>
        <button onclick="goBack()">â¬… Back</button>
    </div>

    <div class="messages-container" id="messagesContainer">
        <div class="received">Hello! Iâ€™m your chatbot.</div>
    </div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message..."
               onkeypress="if(event.key==='Enter') sendMessage()">
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
</div>

</div>

<script>
/* ==========================
   GLOBAL STATE
========================== */
let conversations = [];
let currentIndex = null;

/* ==========================
   UTILS
========================== */
function getToken() {
    return localStorage.getItem("token");
}

function getEmail() {
    const token = getToken();
    if (!token) return null;
    try {
        return JSON.parse(atob(token.split(".")[1])).email;
    } catch {
        return null;
    }
}

/* ==========================
   LOAD HISTORY
========================== */
window.addEventListener("DOMContentLoaded", () => {
    const token = getToken();
    const email = getEmail();
    if (!token || !email) return;

    fetch(`http://localhost:8080/chatbot/history/${encodeURIComponent(email)}`, {
        headers: { Authorization: "Bearer " + token }
    })
    .then(res => res.json())
    .then(messages => {
    const grouped = {};

    messages.forEach(m => {
        const cid = m.conversationId;
        if (!grouped[cid]) {
            grouped[cid] = {
                id: cid,              // âœ… REAL DB ID
                title: "Chat " + cid,
                messages: []
            };
        }
        grouped[cid].messages.push({
            text: m.messageText,
            sent: m.senderEmail?.toLowerCase() === email.toLowerCase()
        });
    });

    conversations = Object.values(grouped);
    currentIndex = conversations.length ? 0 : null;

    updateHistory();
    if (currentIndex !== null) loadConversation(currentIndex);
});

});

/* ==========================
   CHAT FUNCTIONS
========================== */
function loadConversation(index) {
    const convo = conversations[index];
    if (!convo || !Array.isArray(convo.messages)) return;

    const box = document.getElementById("messagesContainer");
    box.innerHTML = "";

    convo.messages.forEach(m => {
        const div = document.createElement("div");
        div.className = "message " + (m.sent ? "sent" : "received");
        div.textContent = m.text;
        box.appendChild(div);
    });

    currentIndex = index;
    updateHistory();
}

function addMessage(text, sent) {
    if (currentIndex === null) return;

    const msg = { text, sent };
    conversations[currentIndex].messages.push(msg);

    const div = document.createElement("div");
    div.className = "message " + (sent ? "sent" : "received");
    div.textContent = text;
    document.getElementById("messagesContainer").appendChild(div);

    updateHistory();
}

function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    const token = getToken();
    const email = getEmail();

    if (!token || !email) {
        alert("Session expired. Login again.");
        return;
    }

    // ðŸ”´ HARD GUARD (THIS FIXES 400)
    if (currentIndex === null || !conversations[currentIndex]) {
        alert("Please create or select a chat first");
        return;
    }

    const conversationId = (conversations[currentIndex].id);

    console.log("SENDING =>", {
        messageText: text,
        senderEmail: email,
        conversationId
    });

    addMessage(text, true);
    input.value = "";

    fetch("http://localhost:8080/chatbot/message", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
        },
        body: JSON.stringify({
            messageText: text,
            senderEmail: email,
            conversationId: conversations[currentIndex].id
        })
    })
    .then(res => {
        if (!res.ok) throw new Error("HTTP " + res.status);
        return res.json();
    })
    .then(data => addMessage(data.reply || "[No reply]", false))
    .catch(err => {
        console.error(err);
        addMessage("[Request failed]", false);
    });
}

/* ==========================
   SIDEBAR
========================== */
function updateHistory() {
    const list = document.getElementById("historyList");
    list.innerHTML = "";

    conversations.forEach((conv, index) => {
        const li = document.createElement("li");
        if (index === currentIndex) li.classList.add("current-conversation");

        const last =
            conv.messages[conv.messages.length - 1]?.text || "Empty chat";

        li.innerHTML = `<b>${conv.title || "Chat"}</b><br>
                        <small>${last}</small>`;

        li.onclick = () => loadConversation(index);
        list.appendChild(li);
    });
}

/* ==========================
   NEW CHAT
========================== */
function newChat() {
    const token = getToken();
    const email = getEmail();

    fetch(`http://localhost:8080/conversation/new?email=${encodeURIComponent(email)}`, {
        method: "POST",
        headers: { Authorization: "Bearer " + token }
    })
    .then(res => res.json())
    .then(conversation => {
        conversations.push({
            id: conversation.id,   // âœ… DB ID
            title: conversation.title,
            messages: []
        });
        currentIndex = conversations.length - 1;
        updateHistory();
        loadConversation(currentIndex);
    });
}


function goBack() {
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

:root {
  --primary: #007bff;
  --dark: #2c3e50;
}

body {
  margin: 0;
  background: #f5f5f5;
}

/* ================= LAYOUT ================= */
.chat-container {
  display: flex;
  height: 100dvh;
  overflow: hidden;
}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 280px;
  background: var(--dark);
  color: white;
  display: flex;
  flex-direction: column;
  padding: 15px;
  transition: transform 0.3s ease;
}

.sidebar h3 {
  margin: 0 0 12px;
  font-size: 16px;
}

.history-list {
  flex: 1;
  overflow-y: auto;
  list-style: none;
  padding: 0;
  margin: 0;
}

.history-list li {
  background: #34495e;
  margin-bottom: 10px;
  padding: 12px;
  border-radius: 6px;
  cursor: pointer;
}

.history-list li:hover {
  background: #3d566e;
}

.current-conversation {
  background: #c0392b !important;
  font-weight: bold;
}

/* ================= CHAT ================= */
.chat-main {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: white;
  min-width: 0;
}

/* Header */
.chat-header {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 12px;
  background: var(--primary);
  color: white;
}

.chat-header h2 {
  flex: 1;
  margin: 0;
  font-size: clamp(16px, 4vw, 20px);
}

.chat-header button {
  padding: 8px 12px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-size: 14px;
}

/* Messages */
.messages-container {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.message {
  max-width: min(75%, 500px);
  padding: 10px 14px;
  border-radius: 10px;
  line-height: 1.4;
  word-break: break-word;
  font-size: 14px;
}

.sent {
  align-self: flex-end;
  background: var(--primary);
  color: white;
}

.received {
  align-self: flex-start;
  background: #f1f1f1;
}

/* Input */
.input-area {
  display: flex;
  gap: 8px;
  padding: 10px;
  border-top: 1px solid #ddd;
  background: white;
}

.input-area input {
  flex: 1;
  padding: 12px;
  font-size: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.send-btn {
  padding: 12px 16px;
  border-radius: 6px;
  border: none;
  background: var(--primary);
  color: white;
  cursor: pointer;
}

/* ================= MOBILE CONTROLS ================= */
.mobile-toggle {
  display: none;
  background: #0056b3;
  color: white;
  border-radius: 6px;
}

/* ================= SMALL PHONES ================= */
@media (max-width: 480px) {
  .sidebar {
    position: fixed;
    inset: 0;
    width: 100%;
    transform: translateX(-100%);
    z-index: 1000;
  }

  .sidebar.show {
    transform: translateX(0);
  }

  .mobile-toggle {
    display: inline-block;
  }

  .message {
    max-width: 90%;
    font-size: 15px;
  }

  .chat-header button:not(.mobile-toggle) {
    padding: 6px 10px;
    font-size: 13px;
  }
}

/* ================= TABLETS ================= */
@media (max-width: 900px) and (min-width: 481px) {
  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
    transform: translateX(-100%);
    z-index: 1000;
  }

  .sidebar.show {
    transform: translateX(0);
  }

  .mobile-toggle {
    display: inline-block;
  }

  .message {
    max-width: 80%;
  }
}

/* ================= LARGE DESKTOP ================= */
@media (min-width: 1200px) {
  .messages-container {
    padding: 20px;
  }

  .message {
    max-width: 600px;
    font-size: 15px;
  }
}
</style>
</head>

<body>

<div class="chat-container">

  <div class="sidebar" id="sidebar">
    <h3>Previous Conversations</h3>
    <ul class="history-list" id="historyList"></ul>
  </div>

  <div class="chat-main">
    <div class="chat-header">
      <button class="mobile-toggle" onclick="toggleSidebar()">â˜°</button>
      <h2>Chatbot Assistant</h2>
      <button onclick="newChat()">+ New</button>
      <button onclick="goBack()">â¬… Back</button>
    </div>

    <div class="messages-container" id="messagesContainer">
      <div class="received">Hello! Iâ€™m your chatbot.</div>
    </div>

    <div class="input-area">
      <input
        type="text"
        id="messageInput"
        placeholder="Type a message..."
        onkeypress="if(event.key==='Enter') sendMessage()"
      />
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<script>
function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("show");
}
</script>
<script>
/* ==========================
   GLOBAL STATE
========================== */
let conversations = [];
let currentIndex = null;

/* ==========================
   UTILS
========================== */
function getToken() {
    return localStorage.getItem("token");
}

function getEmail() {
    const token = getToken();
    if (!token) return null;
    try {
        return JSON.parse(atob(token.split(".")[1])).email;
    } catch {
        return null;
    }
}

/* ==========================
   LOAD HISTORY
========================== */
window.addEventListener("DOMContentLoaded", () => {
    const token = getToken();
    const email = getEmail();
    if (!token || !email) return;

    fetch(`https://chatbotapp-8ks0.onrender.com/chatbot/history/${encodeURIComponent(email)}`, {
        headers: { Authorization: "Bearer " + token }
    })
    .then(res => res.json())
    .then(messages => {
    const grouped = {};

    messages.forEach(m => {
        const cid = m.conversationId;
        if (!grouped[cid]) {
            grouped[cid] = {
                id: cid,              // âœ… REAL DB ID
                title: "Chat " + cid,
                messages: []
            };
        }
        grouped[cid].messages.push({
            text: m.messageText,
            sent: m.senderEmail?.toLowerCase() === email.toLowerCase()
        });
    });

    conversations = Object.values(grouped);
    currentIndex = conversations.length ? 0 : null;

    updateHistory();
    if (currentIndex !== null) loadConversation(currentIndex);
});

});

/* ==========================
   CHAT FUNCTIONS
========================== */
function loadConversation(index) {
    const convo = conversations[index];
    if (!convo || !Array.isArray(convo.messages)) return;

    const box = document.getElementById("messagesContainer");
    box.innerHTML = "";

    convo.messages.forEach(m => {
        const div = document.createElement("div");
        div.className = "message " + (m.sent ? "sent" : "received");
        div.textContent = m.text;
        box.appendChild(div);
    });

    currentIndex = index;
    updateHistory();
}

function addMessage(text, sent) {
    if (currentIndex === null) return;

    const msg = { text, sent };
    conversations[currentIndex].messages.push(msg);

    const div = document.createElement("div");
    div.className = "message " + (sent ? "sent" : "received");
    div.textContent = text;
    document.getElementById("messagesContainer").appendChild(div);

    updateHistory();
}

function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    const token = getToken();
    const email = getEmail();

    if (!token || !email) {
        alert("Session expired. Login again.");
        return;
    }

    // ðŸ”´ HARD GUARD (THIS FIXES 400)
    if (currentIndex === null || !conversations[currentIndex]) {
        alert("Please create or select a chat first");
        return;
    }

    const conversationId = (conversations[currentIndex].id);

    console.log("SENDING =>", {
        messageText: text,
        senderEmail: email,
        conversationId
    });

    addMessage(text, true);
    input.value = "";

    fetch("https://chatbotapp-8ks0.onrender.com/chatbot/message", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
        },
        body: JSON.stringify({
            messageText: text,
            senderEmail: email,
            conversationId: conversations[currentIndex].id
        })
    })
    .then(res => {
        if (!res.ok) throw new Error("HTTP " + res.status);
        return res.json();
    })
    .then(data => addMessage(data.reply || "[No reply]", false))
    .catch(err => {
        console.error(err);
        addMessage("[Request failed]", false);
    });
}

/* ==========================
   SIDEBAR
========================== */
function updateHistory() {
    const list = document.getElementById("historyList");
    list.innerHTML = "";

    conversations.forEach((conv, index) => {
        const li = document.createElement("li");
        if (index === currentIndex) li.classList.add("current-conversation");

        const last =
            conv.messages[conv.messages.length - 1]?.text || "Empty chat";

        li.innerHTML = `<b>${conv.title || "Chat"}</b><br>
                        <small>${last}</small>`;

        li.onclick = () => loadConversation(index);
        list.appendChild(li);
    });
}

/* ==========================
   NEW CHAT
========================== */
function newChat() {
    const token = getToken();
    const email = getEmail();

    fetch(`https://chatbotapp-8ks0.onrender.com/conversation/new?email=${encodeURIComponent(email)}`, {
        method: "POST",
        headers: { Authorization: "Bearer " + token }
    })
    .then(res => res.json())
    .then(conversation => {
        conversations.push({
            id: conversation.id,   // âœ… DB ID
            title: conversation.title,
            messages: []
        });
        currentIndex = conversations.length - 1;
        updateHistory();
        loadConversation(currentIndex);
    });
}


function goBack() {
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .otp-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        .otp-section.active {
            display: block;
        }
        .login-section {
            display: block;
        }
        .login-section.hidden {
            display: none;
        }
        .timer {
            color: #dc3545;
            font-weight: bold;
            margin-top: 10px;
        }
        .info-message {
            color: #0c5460;
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Login Form -->
    <div id="loginForm" class="login-section">
        <h2>Login</h2>

        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="passWord" placeholder="Password" />

        <button onclick="login()">Login</button>

        <p>Don't have an account?
            <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <!-- OTP Verification for Login -->
    <div id="otpForm" class="otp-section">
        <h2>Verify Login</h2>
        <div class="info-message">
            We've sent a verification OTP to <strong id="displayEmail"></strong>. Please enter it to complete login.
        </div>

        <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" pattern="[0-9]{6}" />
        <button onclick="verifyLoginOTP()">Verify OTP</button>
        <button onclick="resendLoginOTP()" style="margin-left: 10px; background: #6c757d;">Resend OTP</button>
        
        <div class="timer">
            OTP expires in: <span id="countdown">300</span> seconds
        </div>
    </div>
</div>

<script>
let userEmail = '';
let countdownInterval;

function login() {
    const email = document.getElementById("email").value.trim();
    const passWord = document.getElementById("passWord").value;

    if (!email || !passWord) {
        alert("Please enter email and password");
        return;
    }

    const btn = event.target;
    btn.disabled = true;
    btn.textContent = "Logging in...";

    const data = {
        email: email,
        passWord: passWord
    };

    fetch("http://localhost:8080/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => {
        if (!res.ok) {
            return res.text().then(msg => {
                throw new Error(msg || "Invalid email or password");
            });
        }
        return res.text();
    })
    .then(result => {
        // Credentials verified, now request OTP
        userEmail = email;
        sendLoginOTP(email);
        
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("otpForm").classList.add("active");
        document.getElementById("displayEmail").textContent = email;
        
        startCountdown();
    })
    .catch(err => {
        alert(err.message);
        btn.disabled = false;
        btn.textContent = "Login";
    });
}

function sendLoginOTP(email) {
    fetch("http://localhost:8080/send-login-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email })
    })
    .then(res => res.json())
    .then(data => {
        console.log("OTP sent for login");
    })
    .catch(err => {
        console.error("Error sending OTP:", err);
    });
}

function verifyLoginOTP() {
    const otp = document.getElementById("otp").value.trim();
    
    if (!otp || otp.length !== 6) {
        alert("Please enter a valid 6-digit OTP");
        return;
    }

    const btn = event.target;
    btn.disabled = true;
    btn.textContent = "Verifying...";

    fetch("http://localhost:8080/verify-login-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 
            email: userEmail,
            otp: otp 
        })
    })
    .then(res => {
        if (!res.ok) {
            return res.json().then(err => {
                throw new Error(err.message || "OTP verification failed");
            });
        }
        return res.json();
    })
    .then(data => {
        clearInterval(countdownInterval);
        
        // Store token from login response
        if (data.token) {
            localStorage.setItem("token", data.token);
        }
        
        alert("Login Successful!");
        window.location.href = "dashboard.html";
    })
    .catch(err => {
        alert("Error: " + err.message);
        btn.disabled = false;
        btn.textContent = "Verify OTP";
    });
}

function resendLoginOTP() {
    const btn = event.target;
    btn.disabled = true;
    btn.textContent = "Sending...";

    sendLoginOTP(userEmail);
    
    clearInterval(countdownInterval);
    startCountdown();
    
    setTimeout(() => {
        btn.disabled = false;
        btn.textContent = "Resend OTP";
        alert("OTP sent successfully!");
    }, 1000);
}

function startCountdown() {
    let seconds = 300; // 5 minutes
    document.getElementById("countdown").textContent = seconds;

    countdownInterval = setInterval(() => {
        seconds--;
        document.getElementById("countdown").textContent = seconds;

        if (seconds <= 0) {
            clearInterval(countdownInterval);
            alert("OTP has expired. Please login again.");
            location.reload();
        }
    }, 1000);
}
</script>
</body>
</html>

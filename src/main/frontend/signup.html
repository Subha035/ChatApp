<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>

  <!-- REQUIRED for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f7fa;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 460px;
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    p {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    /* Sections */
    .form-section {
      display: block;
    }

    .form-section.hidden {
      display: none;
    }

    .otp-section {
      display: none;
      margin-top: 10px;
    }

    .otp-section.active {
      display: block;
    }

    .info-message {
      color: #0c5460;
      background: #d1ecf1;
      border: 1px solid #bee5eb;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
      text-align: center;
    }

    .timer {
      color: #dc3545;
      font-weight: bold;
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }

    /* OTP buttons spacing (mobile friendly) */
    .otp-section button + button {
      margin-top: 10px;
      background: #6c757d;
    }

    /* Tablet */
    @media (min-width: 600px) {
      .container {
        padding: 30px;
      }
    }

    /* Desktop */
    @media (min-width: 1024px) {
      body {
        background: linear-gradient(135deg, #667eea, #764ba2);
      }
      .container {
        max-width: 500px;
      }
    }
  </style>
</head>

<body>
<div class="container">

  <!-- Sign Up Form -->
  <div id="signupForm" class="form-section">
    <h2>Create Account</h2>

    <input type="text" id="firstName" placeholder="First Name" />
    <input type="text" id="lastName" placeholder="Last Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="text" id="address" placeholder="Address" />
    <input type="password" id="passWord" placeholder="Password" />

    <button onclick="signup()">Sign Up</button>

    <p>
      Already have an account?
      <a href="index.html">Login</a>
    </p>
  </div>

  <!-- OTP Verification -->
  <div id="otpForm" class="otp-section">
    <h2>Verify Email</h2>

    <div class="info-message">
      We've sent a 6-digit OTP to
      <strong id="displayEmail"></strong>
    </div>

    <input
      type="text"
      id="otp"
      placeholder="Enter 6-digit OTP"
      maxlength="6"
    />

    <button onclick="verifyOTP()">Verify OTP</button>
    <button onclick="resendOTP()">Resend OTP</button>

    <div class="timer">
      OTP expires in <span id="countdown">300</span> seconds
    </div>
  </div>
</div>

<!-- YOUR JS (UNCHANGED) -->
<script>
let userEmail = '';
let countdownInterval;

function signup() {
  const firstName = document.getElementById("firstName").value.trim();
  const lastName = document.getElementById("lastName").value.trim();
  const email = document.getElementById("email").value.trim();
  const address = document.getElementById("address").value.trim();
  const passWord = document.getElementById("passWord").value;

  if (!firstName || !lastName || !email || !address || !passWord) {
    alert("Please fill in all fields");
    return;
  }

  if (passWord.length < 6) {
    alert("Password must be at least 6 characters");
    return;
  }

  const btn = event.target;
  btn.disabled = true;
  btn.textContent = "Signing up...";

  fetch("https://chatbotapp-8ks0.onrender.com/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ firstName, lastName, email, address, passWord })
  })
  .then(res => {
    if (!res.ok) throw new Error("Registration failed");
    return res.json();
  })
  .then(() => {
    userEmail = email;
    document.getElementById("displayEmail").textContent = email;
    document.getElementById("signupForm").classList.add("hidden");
    document.getElementById("otpForm").classList.add("active");
    startCountdown();
    sendOTP(email);
  })
  .catch(err => {
    alert(err.message);
    btn.disabled = false;
    btn.textContent = "Sign Up";
  });
}

function sendOTP(email) {
  fetch("https://chatbotapp-8ks0.onrender.com/send-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });
}

function verifyOTP() {
  const otp = document.getElementById("otp").value.trim();
  if (otp.length !== 6) {
    alert("Enter valid 6-digit OTP");
    return;
  }

  fetch("https://chatbotapp-8ks0.onrender.com/verify-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email: userEmail, otp })
  })
  .then(res => {
    if (!res.ok) throw new Error("OTP verification failed");
    return res.json();
  })
  .then(() => {
    clearInterval(countdownInterval);
    alert("Email verified successfully!");
    window.location.href = "login.html";
  })
  .catch(err => alert(err.message));
}

function resendOTP() {
  sendOTP(userEmail);
  clearInterval(countdownInterval);
  startCountdown();
  alert("OTP resent");
}

function startCountdown() {
  let seconds = 300;
  document.getElementById("countdown").textContent = seconds;

  countdownInterval = setInterval(() => {
    seconds--;
    document.getElementById("countdown").textContent = seconds;

    if (seconds <= 0) {
      clearInterval(countdownInterval);
      alert("OTP expired. Please sign up again.");
      location.reload();
    }
  }, 1000);
}
</script>
</body>
</html>

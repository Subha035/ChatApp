<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .otp-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        .otp-section.active {
            display: block;
        }
        .form-section {
            display: block;
        }
        .form-section.hidden {
            display: none;
        }
        .timer {
            color: #dc3545;
            font-weight: bold;
            margin-top: 10px;
        }
        .info-message {
            color: #0c5460;
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sign Up Form -->
    <div id="signupForm" class="form-section">
        <h2>Create Account</h2>

        <input type="text" id="firstName" placeholder="First Name" />
        <input type="text" id="lastName" placeholder="Last Name" />
        <input type="email" id="email" placeholder="Email" />
        <input type="text" id="address" placeholder="Address" />
        <input type="password" id="passWord" placeholder="Password" />

        <button onclick="signup()">Sign Up</button>

        <p>Already have an account?
            <a href="login.html">Login</a>
        </p>
    </div>

    <!-- OTP Verification -->
    <div id="otpForm" class="otp-section">
        <h2>Verify Email</h2>
        <div class="info-message">
            We've sent a 6-digit OTP to <strong id="displayEmail"></strong>. Please enter it below.
        </div>

        <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" pattern="[0-9]{6}" />
        <button onclick="verifyOTP()">Verify OTP</button>
        <button onclick="resendOTP()" style="margin-left: 10px; background: #6c757d;">Resend OTP</button>
        
        <div class="timer">
            OTP expires in: <span id="countdown">300</span> seconds
        </div>
    </div>
</div>

<script>
let userEmail = '';
let countdownInterval;

function signup() {
    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const email = document.getElementById("email").value.trim();
    const address = document.getElementById("address").value.trim();
    const passWord = document.getElementById("passWord").value;

    // Validation
    if (!firstName || !lastName || !email || !address || !passWord) {
        alert("Please fill in all fields");
        return;
    }

    if (passWord.length < 6) {
        alert("Password must be at least 6 characters");
        return;
    }

    const data = {
        firstName: firstName,
        lastName: lastName,
        email: email,
        address: address,
        passWord: passWord
    };

    // Show loading
    const btn = event.target;
    btn.disabled = true;
    btn.textContent = "Signing up...";

    fetch("http://localhost:8080/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => {
        if (!res.ok) {
            return res.json().then(err => {
                throw new Error(err.message || "Registration failed");
            });
        }
        return res.json();
    })
    .then(data => {
        userEmail = email;
        document.getElementById("displayEmail").textContent = email;
        
        // Hide signup form, show OTP form
        document.getElementById("signupForm").classList.add("hidden");
        document.getElementById("otpForm").classList.add("active");
        
        // Start countdown
        startCountdown();
        
        // Send OTP
        sendOTP(email);
    })
    .catch(err => {
        alert("Error: " + err.message);
        btn.disabled = false;
        btn.textContent = "Sign Up";
    });
}

function sendOTP(email) {
    fetch("http://localhost:8080/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email })
    })
    .then(res => res.json())
    .then(data => {
        console.log("OTP sent successfully");
    })
    .catch(err => {
        console.error("Error sending OTP:", err);
    });
}

function verifyOTP() {
    const otp = document.getElementById("otp").value.trim();
    
    if (!otp || otp.length !== 6) {
        alert("Please enter a valid 6-digit OTP");
        return;
    }

    const btn = event.target;
    btn.disabled = true;
    btn.textContent = "Verifying...";

    fetch("http://localhost:8080/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 
            email: userEmail,
            otp: otp 
        })
    })
    .then(res => {
        if (!res.ok) {
            return res.json().then(err => {
                throw new Error(err.message || "OTP verification failed");
            });
        }
        return res.json();
    })
    .then(data => {
        clearInterval(countdownInterval);
        alert("Email verified successfully! Please login.");
        window.location.href = "login.html";
    })
    .catch(err => {
        alert("Error: " + err.message);
        btn.disabled = false;
        btn.textContent = "Verify OTP";
    });
}

function resendOTP() {
    const btn = event.target;
    btn.disabled = true;
    btn.textContent = "Sending...";

    sendOTP(userEmail);
    
    // Reset countdown
    clearInterval(countdownInterval);
    startCountdown();
    
    setTimeout(() => {
        btn.disabled = false;
        btn.textContent = "Resend OTP";
        alert("OTP sent successfully!");
    }, 1000);
}

function startCountdown() {
    let seconds = 300; // 5 minutes
    document.getElementById("countdown").textContent = seconds;

    countdownInterval = setInterval(() => {
        seconds--;
        document.getElementById("countdown").textContent = seconds;

        if (seconds <= 0) {
            clearInterval(countdownInterval);
            alert("OTP has expired. Please sign up again.");
            location.reload();
        }
    }, 1000);
}
</script>
</body>
</html>

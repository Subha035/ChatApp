<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>

  <!-- REQUIRED -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f0f2f5;
      padding: 16px;
    }

    .dashboard-container {
      max-width: 900px;
      margin: auto;
      padding: 24px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    /* Header */
    .header {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      border-bottom: 2px solid #007bff;
      padding-bottom: 15px;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }

    .header-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .header-actions a,
    .logout-btn {
      padding: 10px 16px;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      border: none;
      color: white;
    }

    .header-actions a {
      background: #007bff;
    }

    .logout-btn {
      background: #dc3545;
    }

    .logout-btn:hover {
      background: #c82333;
    }

    /* Profile */
    .profile-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #007bff;
    }

    .profile-card h2 {
      margin-top: 0;
      color: #007bff;
      font-size: 18px;
    }

    .profile-info {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 15px;
    }

    .info-item {
      padding: 12px;
      background: #f9f9f9;
      border-radius: 6px;
    }

    .info-label {
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      color: #555;
    }

    .info-value {
      font-size: 15px;
      margin-top: 6px;
      color: #333;
      word-break: break-word;
    }

    /* Buttons */
    .conversation-btn {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
      font-size: 15px;
    }

    /* Conversations */
    .conversation-list {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    .conversation-list h3 {
      margin-top: 0;
      color: #007bff;
      font-size: 16px;
    }

    .conversation-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .conversation-item button {
      margin-left: 10px;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
    }

    /* States */
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #f5c6cb;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .profile-info {
        grid-template-columns: 1fr;
      }

      .header h1 {
        font-size: 20px;
        width: 100%;
        text-align: center;
      }

      .header-actions {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
<div class="dashboard-container">

  <div class="header">
    <h1>Welcome to Dashboard</h1>
    <div class="header-actions">
      <a href="chat.html">Open Chat</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <div id="errorMsg"></div>
  <div id="profileSection" class="loading">Loading profile...</div>

  <button class="conversation-btn" onclick="showConversations()">
    Show Previous Conversations
  </button>

  <div id="conversationSection" class="conversation-list" style="display:none;">
    <h3>Previous Conversations</h3>
    <div id="conversationList">No conversations yet.</div>
  </div>

</div>

<script>
window.addEventListener('load', function () {
    loadProfile();
});

function loadProfile() {
    const token = localStorage.getItem("token");

    if (!token) {
        document.getElementById("errorMsg").innerHTML =
            '<div class="error">No token found. Please login first.</div>';
        setTimeout(() => window.location.href = "index.html", 2000);
        return;
    }

    let email;
    try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        email = payload.email;
    } catch (e) {
        document.getElementById("profileSection").innerHTML =
            '<div class="error">Invalid token. Please login again.</div>';
        setTimeout(() => window.location.href = "index.html", 2000);
        return;
    }

    if (!email) {
        document.getElementById("profileSection").innerHTML =
            '<div class="error">User email not found in token.</div>';
        return;
    }

    fetch(`https://chatbotapp-8ks0.onrender.com/profile/${encodeURIComponent(email)}`, {
        method: "GET",
        headers: {
            "Authorization": "Bearer " + token
        }
    })
        .then(res => {
            if (!res.ok) throw new Error("Failed to load profile");
            return res.json();
        })
        .then(user => displayProfile(user))
        .catch(err => {
            document.getElementById("profileSection").innerHTML =
                `<div class="error">Error loading profile: ${err.message}</div>`;
        });
}

function displayProfile(user) {
    document.getElementById("profileSection").innerHTML = `
        <div class="profile-card">
            <h2>Your Profile</h2>
            <div class="profile-info">
                <div class="info-item">
                    <div class="info-label">Email</div>
                    <div class="info-value">${user.email}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">First Name</div>
                    <div class="info-value">${user.firstName}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Last Name</div>
                    <div class="info-value">${user.lastName}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Address</div>
                    <div class="info-value">${user.address}</div>
                </div>
            </div>
        </div>`;
}

function logout() {
    if (confirm("Are you sure you want to logout?")) {
        localStorage.removeItem("token");
        window.location.href = "index.html";
    }
}



// Show previous conversations fetched from backend

function showConversations() {
    const section = document.getElementById("conversationSection");
    const listDiv = document.getElementById("conversationList");

    section.style.display = "block";
    listDiv.innerHTML = "Loading...";

    const token = localStorage.getItem("token");
    if (!token) {
        listDiv.innerHTML = '<div class="error">Please login again.</div>';
        return;
    }

    let email;
    try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        email = payload.email;
    } catch {
        listDiv.innerHTML = '<div class="error">Invalid session.</div>';
        return;
    }

    fetch(`https://chatbotapp-8ks0.onrender.com/messages/partners/${encodeURIComponent(email)}`, {
        method: "GET",
        headers: {
            "Authorization": "Bearer " + token
        }
    })
    .then(res => {
        if (!res.ok) throw new Error("Failed to load partners");
        return res.json();
    })
    .then(partners => {
        if (!partners.length) {
            listDiv.innerHTML = "No conversations yet.";
            return;
        }

        listDiv.innerHTML = partners.map(partner => `
            <div class="conversation-item">
                <b>${partner}</b>
                <button onclick="loadConversation('${email}','${partner}')">
                    View
                </button>
                <div id="conv-${btoa(partner)}"></div>
            </div>
        `).join("");
    })
    .catch(() => {
        listDiv.innerHTML = '<div class="error">Failed to load conversations</div>';
    });
}

function loadConversation(user1, user2) {
    const div = document.getElementById(`conv-${btoa(user2)}`);
    div.innerHTML = "Loading messages...";

    const token = localStorage.getItem("token");

    fetch(`https://chatbotapp-8ks0.onrender.com/messages/conversation/${encodeURIComponent(user1)}/${encodeURIComponent(user2)}`, {
        headers: {
            "Authorization": "Bearer " + token
        }
    })
    .then(res => res.json())
    .then(messages => {
        if (!messages.length) {
            div.innerHTML = "<i>No messages</i>";
            return;
        }

        div.innerHTML = messages.map(m =>
            `<div><b>${m.senderEmail}:</b> ${m.messageText}</div>`
        ).join("");
    })
    .catch(() => {
        div.innerHTML = "<i>Error loading messages</i>";
    });
}

</script>
